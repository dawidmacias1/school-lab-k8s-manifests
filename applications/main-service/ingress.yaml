apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-service-ingress
  namespace: schoollab
  labels:
    app: main-service
spec:
  rules:
    - host: schoollab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-service
                port:
                  number: 80